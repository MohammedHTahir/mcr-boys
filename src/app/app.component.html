<form class="form-signin" #joinForm="ngForm" (ngSubmit)="getSignature()">
  <img class="mb-4" src="/assets/eid_mubarak.svg" alt="" width="300" height="300">
  <h1 class="h3 mb-3 font-weight-normal">Please type your name</h1>
  <label for="inputName" class="sr-only">Name</label>
  <input type="text" id="inputName" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Name" required autofocus>
  <button [disabled]="!joinForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Join Video Call</button>
</form>
